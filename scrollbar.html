</head>
<body>
    <script>
        var ul=document.createElement("ul")

        var li2=document.createElement("li")

//add text data to the created Html element

        li4.textContent="node js"

        ul.appendChild(li1)

        console.log(ul)
        //add the created element to the web browser
    document.body.appendChild(ul)
